name: CI

on:
  pull_request:
    branches: [develop, main, 'feature/*']
  push:
    branches: [develop]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run lint

      - run: npm run test:cov

      - name: Get next pre-release version
        if: github.ref == 'refs/heads/develop'
        id: version
        run: |
          VERSION=$(npx semantic-release --dry-run | grep "The next release version is" | awk '{print $6}')
          if [ -z "$VERSION" ]; then
            VERSION="0.0.0-beta.0"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Next pre-release version: $VERSION"

      - name: Build & Push Docker image (develop)
        if: github.ref == 'refs/heads/develop'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker build -t ghcr.io/${{ github.repository_owner }}/trubanb-pipeline-development:${{ env.VERSION }} .
          docker tag ghcr.io/${{ github.repository_owner }}/trubanb-pipeline-development:${{ env.VERSION }} ghcr.io/${{ github.repository_owner }}/accommodation-service:develop
          docker push ghcr.io/${{ github.repository_owner }}/trubanb-pipeline-development:${{ env.VERSION }}
          docker push ghcr.io/${{ github.repository_owner }}/trubanb-pipeline-development:develop

      - name: Build & Push Docker image (feature branch)
        if: startsWith(github.ref, 'refs/heads/feature/')
        run: |
          BRANCH=$(echo ${GITHUB_REF#refs/heads/} | tr '/' '-')
          VERSION=$(npx semantic-release --dry-run | grep "The next release version is" | awk '{print $6}')
          if [ -z "$VERSION" ]; then
            VERSION="0.0.0-beta.0"
          fi
          VERSION="$VERSION-$BRANCH"
          echo "Feature branch version: $VERSION"
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker build -t ghcr.io/${{ github.repository_owner }}/trubanb-pipeline-development:$VERSION .
          docker push ghcr.io/${{ github.repository_owner }}/trubanb-pipeline-development:$VERSION
